<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="head">
            <div class="head-login">
                <a href="#">
                    <i class="insta-img"></i>
                </a>
                <form class="head-input">
                    <div class="input">
                        <input type="text" placeholder="Phone number, username, or email" required>
                    </div>

                    <div class="input">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="login-bott">
                        <input type="submit" value="Log in" class="submit">
                    </div>
                </form>
                <span>OR</span>

                <div class="link-head">
                    <div class="facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                        <a href="#" class="face-text">Login with Facebook</a>
                    </div>

                    <div class="forgot">
                        <a href="#" class="forgot-text">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="mid">
                <div class="linked">
                <p>Don't have an account? <a href="#">Sign up</a></p>
                
                </div>
            </div>
        </div>

            <div class="apps">
                <p>Get the app.</p>
                
                <div class="pics-app">
                     <a href="#">
                         <img src="app store.png" alt="app store" width="136" height="40">
                     </a>

                     <a href="#">
                        <img src="google play.png" alt="google play" width="136" height="40">
                    </a>
                </div>
            </div>

            <div class="footer">
                <div class="head-footer">
                    <div>Meta</div>
                    <div>About</div>
                    <div>Blog</div>
                    <div>Jobs</div>
                    <div>Help</div>
                    <div>API</div>
                    <div>Privasy</div>
                    <div>Terms</div>
                    <div>Top accounts</div>
                    <div>Location</div>
                    <div>Instagram Life</div>
                    <div>Contact Uploading & Non-Users</div>
                    <div>Meta Verified</div>
                </div>

                <div class="footer-bottum">
                    <div class="select">
                        <select name="language" id="lang">
                            <option value="English">English</option>
                        </select>
                    </div>
                    <p>&copy; 2023 Instagram from Meta</p>
                </div>
            </div>

</body>
</html>
