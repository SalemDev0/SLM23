<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="icon">
                <i class="fa fa-thin fa-circle-xmark"></i>
            </div>
            <div class="head">
                <h1>Send us a Message</h1>
            </div>

            <div class="input-login">
                <input type="text" class="input"placeholder="Full name">
            </div>

            <div class="input-login">
                <input type="email" class="input"placeholder="Your email">
            </div>
            <div class="selceted-section">
                <label for="option-main">I want to post</label>
                <select id="option-main">
                    <option value="I want to post" class="option-text" ></option>
                </select>
            </div>

            <div class="feedback">
                <textarea id="text-back" placeholder="Your Message goes here.." cols="38px" rows="7"></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Submit from">
            </div>
        
        </div>
    </div>
</body>
</html>
